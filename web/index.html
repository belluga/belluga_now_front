<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="/assets/packages/mixpanel_flutter/assets/mixpanel.js"></script>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Guarappari web client">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="belluga_learning">
  <link id="apple-touch-icon" rel="apple-touch-icon" href="icon/icon-192x192.png">
  <link id="favicon" rel="icon" type="image/png" href="favicon.png">
  <title>Belluga Boilerplate</title>
  <link rel="manifest" href="manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    #splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #splash-logo-container {
      position: relative;
      width: 220px;
      height: 160px;
    }

    .splash-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #splash-logo-background {
      opacity: 0.3;
    }

    #splash-logo-foreground {
      mask-image: linear-gradient(to right, transparent 20%, black 50%, transparent 80%);
      mask-size: 200% 100%;
      animation: shimmer-animation 2s infinite linear;
    }

    @keyframes shimmer-animation {
      from {
        mask-position: 150% 0;
      }

      to {
        mask-position: -50% 0;
      }
    }

    :root {
      --branding-primary: #4fa0e3;
      --branding-shadow: rgba(79, 160, 227, 0.45);
    }

    #progress-wrapper {
      margin-top: 32px;
      width: 240px;
    }

    .progress-bar__container {
      width: 100%;
      height: 1.5rem;
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.5s;
      will-change: transform;
      box-shadow: 0 0 5px var(--branding-shadow);
      background: rgba(255, 255, 255, 0.08);
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 100%;
      content: "";
      background-color: var(--branding-primary);
      top: 0;
      bottom: 0;
      left: 0;
      border-radius: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      transform: translateX(-100%);
      transition: transform 0.6s ease-in-out;
    }

    .progress-bar__text {
      font-size: 0.85rem;
      font-weight: 600;
    }
  </style>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    // Host-based routing safety (pre-Flutter).
    // - Tenant hosts must never render landlord routes even via direct navigation.
    // - Landlord host must never render tenant-only routes even via direct navigation.
    // Prefer runtime injection, but always run with a safe fallback.
    // When injection is absent, infer the landlord host from the current hostname
    // (tenant subdomain => base domain).
    const inferLandlordHost = (hostname) => {
      const lower = (hostname || '').toLowerCase().trim();
      if (!lower) return null;

      // localhost/IPs have no cross-host routing risk; treat them as "landlord".
      if (lower === 'localhost') return lower;
      if (/^\d{1,3}(\.\d{1,3}){3}$/.test(lower)) return lower;
      if (lower.includes(':')) return lower;

      const parts = lower.split('.').filter(Boolean);
      // 2-label hosts are ambiguous (e.g. tenant.test in local host-based tests).
      // If we cannot confidently infer a base landlord host, do nothing.
      if (parts.length <= 2) return null;

      const last2 = parts.slice(-2).join('.');

      // Wildcard DNS for local envs (README recommends *.nip.io).
      // For hosts like 192.168.15.4.nip.io, the base landlord host is the full
      // <ipv4>.nip.io (6 labels), not just nip.io.
      if (last2 === 'nip.io' || last2 === 'sslip.io') {
        const isIpv4Label = (s) => {
          if (!/^\d{1,3}$/.test(s)) return false;
          const n = Number(s);
          return n >= 0 && n <= 255;
        };
        if (parts.length >= 6) {
          const last6 = parts.slice(-6);
          const ipParts = last6.slice(0, 4);
          if (ipParts.every(isIpv4Label)) return last6.join('.');
        }
        return null;
      }

      // Some public suffixes are "shared" and cannot be used to infer a base domain safely.
      // Returning null is safer than misclassifying landlord/tenant hosts.
      const multiTenantSuffixes = new Set([
        'github.io',
        'pages.dev',
        'vercel.app',
        'netlify.app',
        'web.app',
      ]);
      if (multiTenantSuffixes.has(last2)) return null;

      // ccTLD + 2nd-level domains (e.g. com.mx, co.uk, ac.jp) require 3 labels for the base domain.
      // Without this, a hostname like tenant.example.com.mx would be mis-inferred as com.mx.
      if (/^(ac|co|com|edu|gov|net|org)\.[a-z]{2}$/.test(last2)) {
        return parts.slice(-3).join('.');
      }

      return last2;
    };

    const landlordHostRaw = window.__LANDLORD_HOST__;
    const hostname = window.location.hostname.toLowerCase();
    const pathname = window.location.pathname || '/';
    const landlordHost =
      typeof landlordHostRaw === 'string' && landlordHostRaw.trim().length > 0
        ? landlordHostRaw.trim().toLowerCase()
        : inferLandlordHost(hostname);

    const isTenantHost =
      landlordHost != null &&
      hostname.endsWith('.' + landlordHost) &&
      hostname !== landlordHost;
    const isLandlordHost = landlordHost != null && hostname === landlordHost;

    if (isTenantHost && pathname.startsWith('/landlord')) {
      window.location.replace('/');
      return;
    }

    if (isLandlordHost && pathname.startsWith('/home')) {
      window.location.replace('/landlord');
      return;
    }

    const applyBranding = (branding) => {
      if (!branding) return;

      document.title = branding.name || document.title;
      const primarySeedColor = branding.theme_data_settings?.primary_seed_color;
      
      // Web splash should be full branding primary, matching the in-app splash behavior.
      if (primarySeedColor) {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.style.backgroundColor = primarySeedColor;
        }
      }

      if (primarySeedColor) {
        const root = document.documentElement;
        root.style.setProperty('--branding-primary', primarySeedColor);
        root.style.setProperty('--branding-shadow', primarySeedColor + '66');
      }
    };

    (async function () {
      // Always fetch from the current host/origin.
      // This keeps local dev deterministic and allows host-based tenant resolution on Web.
      let resolvedBranding = null;
      const environmentUrl = '/api/v1/environment';

      try {
        const response = await fetch(environmentUrl);
        if (response.ok) {
          const freshBranding = await response.json();
          resolvedBranding = freshBranding;
          applyBranding(freshBranding);
        }
      } catch (error) {
        // Ignore network failures; Flutter will fall back.
      } finally {
        // Persist the resolved payload on the global scope so Flutter can read it even if it
        // attaches the `brandingReady` listener after this event is dispatched.
        window.__brandingPayload = resolvedBranding;

        window.dispatchEvent(new CustomEvent('brandingReady', { detail: resolvedBranding }));
      }
    })();
  });
</script>
</head>

<body>
  <div id="splash-screen" class="splash">
    <div id="splash-content">
      <div id="splash-logo-container">
        <img id="splash-logo-background" src="logo-light.png" class="splash-logo" alt="Logo background" />
        <img id="splash-logo-foreground" src="logo-light.png" class="splash-logo" alt="Logo foreground" />
      </div>
      <div id="progress-wrapper">
          <div class="progress-bar__container">
            <div class="progress-bar" id="progress-bar">
              <span class="progress-bar__text" id="progress-text">Iniciando...</span>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      function updateProgress(percent) {
        if (!progressBar) return;
        const clamped = Math.max(0, Math.min(100, percent));
        const translate = clamped - 100; // start at -100%, end at 0%
        progressBar.style.transform = `translateX(${translate}%)`;
      }

      function setProgressLabel(label) {
        if (progressText) {
          progressText.textContent = label;
        }
      }

      window.__appProgressUpdate = updateProgress;
      window.__appProgressLabel = setProgressLabel;
    })();
  </script>

  <script>
    // Remove splash when Flutter is visible.
    // Primary signal: `flutter-first-frame`.
    // Fallback signal: Flutter host nodes become available but the first-frame
    // event is missed by the browser/runtime.
    (function () {
      const flutterHostSelectors = 'flt-glass-pane, flt-scene-host, flutter-view';

      function removeSplash() {
        const splash = document.getElementById('splash-screen');
        if (splash) splash.remove();
      }

      function tryRemoveSplashFromDom() {
        if (!document.querySelector(flutterHostSelectors)) {
          return false;
        }
        removeSplash();
        return true;
      }

      window.addEventListener('flutter-first-frame', removeSplash, { once: true });

      if (tryRemoveSplashFromDom()) {
        return;
      }

      const observer = new MutationObserver(function () {
        if (tryRemoveSplashFromDom()) {
          observer.disconnect();
        }
      });

      observer.observe(document.documentElement, { childList: true, subtree: true });

      // Keep observer bounded. If Flutter host nodes never appear, keep splash
      // visible to communicate app is not ready.
      window.setTimeout(function () {
        observer.disconnect();
        tryRemoveSplashFromDom();
      }, 20000);
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
