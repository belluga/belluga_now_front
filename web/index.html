<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Guarappari web client">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="belluga_learning">
  <link id="apple-touch-icon" rel="apple-touch-icon" href="icon/icon-192x192.png">
  <link id="favicon" rel="icon" type="image/png" href="favicon.png">
  <title>Belluga Boilerplate</title>
  <link rel="manifest" href="manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    #splash-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #splash-logo-container {
      position: relative;
      width: 220px;
      height: 160px;
    }

    .splash-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #splash-logo-background {
      opacity: 0.3;
    }

    #splash-logo-foreground {
      mask-image: linear-gradient(to right, transparent 20%, black 50%, transparent 80%);
      mask-size: 200% 100%;
      animation: shimmer-animation 2s infinite linear;
    }

    @keyframes shimmer-animation {
      from {
        mask-position: 150% 0;
      }

      to {
        mask-position: -50% 0;
      }
    }

    :root {
      --branding-primary: #4fa0e3;
      --branding-shadow: rgba(79, 160, 227, 0.45);
    }

    #progress-wrapper {
      margin-top: 32px;
      width: 240px;
    }

    .progress-bar__container {
      width: 100%;
      height: 1.5rem;
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.5s;
      will-change: transform;
      box-shadow: 0 0 5px var(--branding-shadow);
      background: rgba(255, 255, 255, 0.08);
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 100%;
      content: "";
      background-color: var(--branding-primary);
      top: 0;
      bottom: 0;
      left: 0;
      border-radius: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      transform: translateX(-100%);
      transition: transform 0.6s ease-in-out;
    }

    .progress-bar__text {
      font-size: 0.85rem;
      font-weight: 600;
    }
  </style>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    const brandingCacheKey = 'tenantBrandingData';
    let isBrandingDispatched = false;

    const applyBranding = (branding) => {
      if (isBrandingDispatched && branding) {
      } else {
        window.dispatchEvent(new CustomEvent('brandingReady', { detail: branding }));
        isBrandingDispatched = true;
      }
      
      if (!branding) return;

      document.title = branding.name || document.title;
      const backgroundColor = branding.theme_data_settings?.light_scheme_data?.primary_seed_color;
      const primarySeedColor = branding.theme_data_settings?.primary_seed_color
        || branding.theme_data_settings?.light_scheme_data?.primary_seed_color;
      
      if (backgroundColor) {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.style.backgroundColor = backgroundColor;
        }
      }

      if (primarySeedColor) {
        const root = document.documentElement;
        root.style.setProperty('--branding-primary', primarySeedColor);
        root.style.setProperty('--branding-shadow', primarySeedColor + '66');
      }
    };

    let cachedDataString = null;
    try {
      cachedDataString = localStorage.getItem(brandingCacheKey);
      if (cachedDataString) {
        const cachedBranding = JSON.parse(cachedDataString);
        console.log('Branding loaded from cache.');
        applyBranding(cachedBranding);
      }
    } catch (error) {
      console.error('Failed to parse cached branding data.', error);
      localStorage.removeItem(brandingCacheKey);
    }

    (async function () {
      try {
        const response = await fetch('/environment');
        if (response.ok) {
          const freshBranding = await response.json();
          const freshBrandingString = JSON.stringify(freshBranding);

          if (freshBrandingString !== cachedDataString) {
            applyBranding(freshBranding);
            localStorage.setItem(brandingCacheKey, freshBrandingString);
          }
        } else {
          console.warn('Branding API returned an error. Using cached or default state.');
          applyBranding(null);
        }
      } catch (error) {
        console.error("Network failure when fetching branding.", error);
        applyBranding(null);
      } finally {
        // no-op: applyBranding already called in success/error paths
      }
    })();
  });
</script>
</head>

<body>
  <div id="splash-screen" class="splash">
    <div id="splash-content">
      <div id="splash-logo-container">
        <img id="splash-logo-background" src="logo-light.png" class="splash-logo" alt="Logo background" />
        <img id="splash-logo-foreground" src="logo-light.png" class="splash-logo" alt="Logo foreground" />
      </div>
      <div id="progress-wrapper">
          <div class="progress-bar__container">
            <div class="progress-bar" id="progress-bar">
              <span class="progress-bar__text" id="progress-text">Iniciando...</span>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');

      function updateProgress(percent) {
        if (!progressBar) return;
        const clamped = Math.max(0, Math.min(100, percent));
        const translate = clamped - 100; // start at -100%, end at 0%
        progressBar.style.transform = `translateX(${translate}%)`;
      }

      function setProgressLabel(label) {
        if (progressText) {
          progressText.textContent = label;
        }
      }

      window.__appProgressUpdate = updateProgress;
      window.__appProgressLabel = setProgressLabel;
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
