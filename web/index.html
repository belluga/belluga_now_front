<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Guarappari web client">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="belluga_learning">
  <link id="apple-touch-icon" rel="apple-touch-icon" href="icon/icon-192x192.png">
  <link id="favicon" rel="icon" type="image/png" href="favicon.png">
  <title>Belluga Boilerplate</title>
  <link rel="manifest" href="manifest.json">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    #splash-logo-container {
      position: relative;
      width: 200px;
      height: 150px;
    }

    .splash-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #splash-logo-background {
      opacity: 0.3;
    }

    #splash-logo-foreground {
      mask-image: linear-gradient(to right, transparent 20%, black 50%, transparent 80%);
      mask-size: 200% 100%;
      animation: shimmer-animation 2s infinite linear;
    }

    @keyframes shimmer-animation {
      from {
        mask-position: 150% 0;
      }

      to {
        mask-position: -50% 0;
      }
    }
  </style>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    const brandingCacheKey = 'tenantBrandingData';
    let isBrandingDispatched = false;

    const applyBranding = (branding) => {
      if (isBrandingDispatched && branding) {
      } else {
        window.dispatchEvent(new CustomEvent('brandingReady', { detail: branding }));
        isBrandingDispatched = true;
      }
      
      if (!branding) return;

      document.title = branding.name || document.title;
      const backgroundColor = branding.theme_data_settings?.light_scheme_data?.primary_seed_color;
      
      if (backgroundColor) {
        const splashScreen = document.getElementById('splash-screen');
        if (splashScreen) {
          splashScreen.style.backgroundColor = backgroundColor;
        }
      }
    };

    let cachedDataString = null;
    try {
      cachedDataString = localStorage.getItem(brandingCacheKey);
      if (cachedDataString) {
        const cachedBranding = JSON.parse(cachedDataString);
        console.log('Branding loaded from cache.');
        applyBranding(cachedBranding);
      }
    } catch (error) {
      console.error('Failed to parse cached branding data.', error);
      localStorage.removeItem(brandingCacheKey);
    }

    (async function () {
      try {
        const response = await fetch('/environment');
        if (response.ok) {
          const freshBranding = await response.json();
          const freshBrandingString = JSON.stringify(freshBranding);

          if (freshBrandingString !== cachedDataString) {
            applyBranding(freshBranding);
            localStorage.setItem(brandingCacheKey, freshBrandingString);
          }
        } else {
          console.warn('Branding API returned an error. Using cached or default state.');
          applyBranding(null);
        }
      } catch (error) {
        console.error("Network failure when fetching branding.", error);
        applyBranding(null);
      } finally {
        // no-op: applyBranding already called in success/error paths
      }
    })();
  });
</script>
</head>

<body>
  <div id="splash-screen" class="splash">
    <div id="splash-logo-container">
      <img id="splash-logo-background" src="logo-light.png" class="splash-logo" alt="Logo background" />
      <img id="splash-logo-foreground" src="logo-light.png" class="splash-logo" alt="Logo foreground" />
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
