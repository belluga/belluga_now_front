name: Flutter Web Artifact Publish

on:
  push:
    branches:
      - dev
      - stage
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
      - ready_for_review
    branches:
      - dev
      - stage
      - main
  workflow_dispatch:

concurrency:
  group: flutter-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lane_policy:
    name: Lane Promotion Policy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout flutter-app
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4

      - name: Enforce branch promotion lanes
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail

          BASE_REF="${GITHUB_BASE_REF:-}"
          HEAD_REF="${GITHUB_HEAD_REF:-}"
          PR_HEAD_SHA="$(jq -r '.pull_request.head.sha // empty' "${GITHUB_EVENT_PATH}")"
          PR_BODY="$(jq -r '.pull_request.body // ""' "${GITHUB_EVENT_PATH}")"
          EXPECTED_SHA="$(printf '%s\n' "${PR_BODY}" | sed -n 's/^- Expected SHA:[[:space:]]*//p' | head -n1 | tr -d '\r' | tr '[:upper:]' '[:lower:]')"

          if [[ -z "$BASE_REF" || -z "$HEAD_REF" || -z "$PR_HEAD_SHA" ]]; then
            echo "ERROR: missing pull request branch context (base/head)." >&2
            exit 1
          fi

          case "$BASE_REF" in
            stage)
              [[ "$HEAD_REF" == "dev" ]] || { echo "ERROR: only 'dev' may target 'stage' (received '$HEAD_REF' -> '$BASE_REF')." >&2; exit 1; }
              if [[ -z "${EXPECTED_SHA}" ]]; then
                echo "ERROR: promotion PR must declare '- Expected SHA: <40-char-sha>' in body." >&2
                exit 1
              fi
              if [[ ! "${EXPECTED_SHA}" =~ ^[0-9a-f]{40}$ ]]; then
                echo "ERROR: invalid Expected SHA lock '${EXPECTED_SHA}' in PR body." >&2
                exit 1
              fi
              git fetch origin "${PR_HEAD_SHA}" --quiet || true
              git fetch origin "${EXPECTED_SHA}" --quiet || true
              if ! git cat-file -e "${PR_HEAD_SHA}^{commit}" 2>/dev/null; then
                echo "ERROR: unable to resolve PR head SHA ${PR_HEAD_SHA}." >&2
                exit 1
              fi
              if ! git cat-file -e "${EXPECTED_SHA}^{commit}" 2>/dev/null; then
                echo "ERROR: unable to resolve Expected SHA ${EXPECTED_SHA}." >&2
                exit 1
              fi
              if ! git merge-base --is-ancestor "${EXPECTED_SHA}" "${PR_HEAD_SHA}"; then
                echo "ERROR: PR head SHA ${PR_HEAD_SHA} does not contain expected lock ${EXPECTED_SHA}." >&2
                exit 1
              fi
              ;;
            main)
              [[ "$HEAD_REF" == "stage" ]] || { echo "ERROR: only 'stage' may target 'main' (received '$HEAD_REF' -> '$BASE_REF')." >&2; exit 1; }
              if [[ -z "${EXPECTED_SHA}" ]]; then
                echo "ERROR: promotion PR must declare '- Expected SHA: <40-char-sha>' in body." >&2
                exit 1
              fi
              if [[ ! "${EXPECTED_SHA}" =~ ^[0-9a-f]{40}$ ]]; then
                echo "ERROR: invalid Expected SHA lock '${EXPECTED_SHA}' in PR body." >&2
                exit 1
              fi
              git fetch origin "${PR_HEAD_SHA}" --quiet || true
              git fetch origin "${EXPECTED_SHA}" --quiet || true
              if ! git cat-file -e "${PR_HEAD_SHA}^{commit}" 2>/dev/null; then
                echo "ERROR: unable to resolve PR head SHA ${PR_HEAD_SHA}." >&2
                exit 1
              fi
              if ! git cat-file -e "${EXPECTED_SHA}^{commit}" 2>/dev/null; then
                echo "ERROR: unable to resolve Expected SHA ${EXPECTED_SHA}." >&2
                exit 1
              fi
              if ! git merge-base --is-ancestor "${EXPECTED_SHA}" "${PR_HEAD_SHA}"; then
                echo "ERROR: PR head SHA ${PR_HEAD_SHA} does not contain expected lock ${EXPECTED_SHA}." >&2
                exit 1
              fi
              ;;
            dev)
              echo "OK: '$HEAD_REF' -> '$BASE_REF' allowed for development integration."
              ;;
            *)
              echo "ERROR: unsupported base branch '$BASE_REF'. Allowed bases: dev, stage, main." >&2
              exit 1
              ;;
          esac

          echo "OK: lane promotion policy passed for '$HEAD_REF' -> '$BASE_REF'."

      - name: Skip lane policy on non-PR events
        if: github.event_name != 'pull_request'
        run: |
          echo "SKIP: lane policy is only enforced for pull_request events."

  validate_and_build:
    name: Validate and Build Web
    runs-on: ubuntu-latest
    needs:
      - lane_policy
    if: ${{ github.event_name != 'pull_request' || needs.lane_policy.result == 'success' }}

    steps:
      - name: Checkout flutter-app
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve lane define file
        id: lane_defines
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            lane="${GITHUB_BASE_REF}"
          else
            lane="${GITHUB_REF_NAME}"
          fi

          case "$lane" in
            dev|stage|main) ;;
            *)
              echo "ERROR: unsupported lane '$lane'. Expected dev|stage|main." >&2
              exit 1
              ;;
          esac

          defines_file="config/defines/${lane}.json"
          if [[ ! -f "$defines_file" ]]; then
            echo "ERROR: lane define file not found: $defines_file" >&2
            exit 1
          fi

          echo "lane=$lane" >> "$GITHUB_OUTPUT"
          echo "defines_file=$defines_file" >> "$GITHUB_OUTPUT"

      - name: Resolve Flutter version
        id: flutter_version
        run: |
          version="$(jq -r '.flutter // empty' .fvmrc 2>/dev/null || true)"

          if [[ -z "$version" || "$version" == "null" ]]; then
            version="$(grep -Eo '[0-9]+\.[0-9]+\.[0-9]+' .fvmrc | head -n 1 || true)"
          fi

          if [[ -z "$version" ]]; then
            echo "Unable to resolve Flutter version from .fvmrc" >&2
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}
          channel: stable
          cache: true

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH"

      - name: Verify toolchain
        run: |
          fvm install
          fvm flutter --version

      - name: Flutter dependencies
        run: fvm flutter pub get

      - name: Flutter unit/widget tests
        run: |
          fvm flutter test --no-pub \
            --dart-define-from-file="${{ steps.lane_defines.outputs.defines_file }}"

      - name: Build web artifact
        env:
          WEB_OUTPUT: ${{ runner.temp }}/web-build
        run: |
          mkdir -p "$WEB_OUTPUT"
          fvm flutter build web \
            --release \
            --no-tree-shake-icons \
            --dart-define-from-file="${{ steps.lane_defines.outputs.defines_file }}" \
            -o "$WEB_OUTPUT"

          # These files are served by Laravel and must not ship in web-app.
          rm -f "$WEB_OUTPUT/favicon.ico" "$WEB_OUTPUT/manifest.json"
          rm -rf "$WEB_OUTPUT/icons"

          test ! -f "$WEB_OUTPUT/favicon.ico"
          test ! -f "$WEB_OUTPUT/manifest.json"
          test ! -d "$WEB_OUTPUT/icons"

          short_sha="$(git rev-parse --short HEAD)"
          build_time="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat > "$WEB_OUTPUT/build_metadata.json" <<JSON
          {
            "flutter_git_sha": "$short_sha",
            "source_branch": "${GITHUB_REF_NAME}",
            "build_time_utc": "$build_time"
          }
          JSON

          # Cloudflare may cache un-hashed entrypoints (e.g. main.dart.js) for hours.
          # Cache-bust the HTML references so each build gets a unique URL.
          #
          # This is intentionally done post-build so it applies to the generated web artifact
          # without requiring manual cache purges or server hotfixes.
          if [[ -f "$WEB_OUTPUT/index.html" ]]; then
            python3 -c 'import re,sys,functools; p=sys.argv[1]; v=sys.argv[2]; s=open(p,"r",encoding="utf-8").read(); names=("main.dart.js","flutter_bootstrap.js","flutter.js","flutter_service_worker.js"); f=lambda acc,n: re.sub(r"""(src=")"""+re.escape(n)+r"""(?:\?[^"]*)?(")""", r"\g<1>"+n+"?v="+v+r"\g<2>", acc, flags=re.I); s=functools.reduce(f,names,s); open(p,"w",encoding="utf-8").write(s)' "$WEB_OUTPUT/index.html" "$short_sha"
          fi

          # Fail-closed host guard requires __LANDLORD_HOST__ injection.
          landlord_domain="$(jq -r '.LANDLORD_DOMAIN // empty' "${{ steps.lane_defines.outputs.defines_file }}")"
          if [[ -z "${landlord_domain}" || "${landlord_domain}" == "null" ]]; then
            echo "ERROR: missing LANDLORD_DOMAIN in lane defines file (${{ steps.lane_defines.outputs.defines_file }})." >&2
            exit 1
          fi

          landlord_host="$(python3 -c 'import sys; from urllib.parse import urlparse; p=urlparse(sys.argv[1]); assert p.scheme and p.netloc and p.hostname; print(p.hostname.lower())' "$landlord_domain")"

          if [[ ! "${landlord_host}" =~ ^[a-z0-9.-]+$ ]]; then
            echo "ERROR: invalid landlord host parsed from LANDLORD_DOMAIN (${landlord_domain}): ${landlord_host}" >&2
            exit 1
          fi

          if [[ -f "$WEB_OUTPUT/index.html" ]]; then
            python3 -c 'import sys,re,json; path=sys.argv[1]; host=sys.argv[2]; sha=sys.argv[3]; marker="<!-- DELPHI_INJECT__LANDLORD_HOST__ -->"; inject=f"<script>window.__LANDLORD_HOST__ = {json.dumps(host)}; window.__WEB_BUILD_SHA__ = {json.dumps(sha)};</script>"; s=open(path,"r",encoding="utf-8").read(); s=s.replace(marker,inject,1) if marker in s else re.sub(r"(<head[^>]*>)", lambda m: m.group(1)+"\\n  "+inject, s, count=1, flags=re.I); open(path,"w",encoding="utf-8").write(s)' "$WEB_OUTPUT/index.html" "$landlord_host" "$short_sha"

            # Guardrail: fail fast if the injection is malformed (e.g. contains literal \" escapes).
            if ! grep -Fq 'window.__LANDLORD_HOST__ = "' "$WEB_OUTPUT/index.html"; then
              echo "ERROR: __LANDLORD_HOST__ injection missing or malformed in web/index.html." >&2
              exit 1
            fi

            if grep -Fq 'window.__LANDLORD_HOST__ = \"' "$WEB_OUTPUT/index.html"; then
              echo "ERROR: __LANDLORD_HOST__ injection contains escaped quotes (\\\"); expected plain JS quotes." >&2
              exit 1
            fi
          fi

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ${{ runner.temp }}/web-build
          if-no-files-found: error

  publish_pr_to_web_repo:
    name: Publish PR to web-app
    runs-on: ubuntu-latest
    needs: validate_and_build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Check publish configuration availability
        id: gate
        env:
          WEB_APP_REPO_TOKEN: ${{ secrets.WEB_APP_REPO_TOKEN }}
          WEB_APP_REPO: ${{ vars.WEB_APP_REPO }}
        run: |
          missing=()

          if [[ -z "$WEB_APP_REPO_TOKEN" ]]; then
            missing+=("WEB_APP_REPO_TOKEN")
          fi

          if [[ -z "$WEB_APP_REPO" ]]; then
            missing+=("WEB_APP_REPO")
          fi

          if [[ ${#missing[@]} -gt 0 ]]; then
            if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
              echo "enabled=false" >> "$GITHUB_OUTPUT"
              echo "Missing publish configuration (${missing[*]}). Skipping publish on dev." >&2
              exit 0
            fi

            echo "Missing required publish configuration: ${missing[*]}" >&2
            exit 1
          fi

          echo "enabled=true" >> "$GITHUB_OUTPUT"
          echo "web_repo=$WEB_APP_REPO" >> "$GITHUB_OUTPUT"

      - name: Download web artifact
        if: steps.gate.outputs.enabled == 'true'
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ${{ runner.temp }}/web-build

      - name: Clone web-app repository
        if: steps.gate.outputs.enabled == 'true'
        env:
          WEB_APP_REPO_TOKEN: ${{ secrets.WEB_APP_REPO_TOKEN }}
          WEB_APP_REPO: ${{ steps.gate.outputs.web_repo }}
        run: |
          git clone "https://x-access-token:${WEB_APP_REPO_TOKEN}@github.com/${WEB_APP_REPO}.git" web-app-repo

      - name: Prepare PR branch in web-app repo
        if: steps.gate.outputs.enabled == 'true'
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          cd web-app-repo
          git fetch origin "$TARGET_BRANCH" --quiet
          git checkout "$TARGET_BRANCH"

          # Use a stable head branch per lane so we never end up with multiple
          # concurrent PRs touching index.html/build_metadata.json (which creates
          # merge conflicts after one PR merges).
          pr_branch="ci/flutter-web-${TARGET_BRANCH}"
          echo "PR_BRANCH=$pr_branch" >> "$GITHUB_ENV"

          # Reset the publish branch to the latest lane base every run.
          git checkout -B "$pr_branch" "origin/$TARGET_BRANCH"

          # Preserve web-app CI files while refreshing generated web bundle output.
          find . -mindepth 1 -maxdepth 1 \
            ! -name '.git' \
            ! -name '.github' \
            ! -name '.gitignore' \
            ! -name 'package.json' \
            ! -name 'package-lock.json' \
            ! -name 'playwright.config.js' \
            ! -name 'tests' \
            -exec rm -rf {} +

          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.gitignore' \
            --exclude 'package.json' \
            --exclude 'package-lock.json' \
            --exclude 'playwright.config.js' \
            --exclude 'tests/' \
            "$RUNNER_TEMP/web-build/" ./

          git add -A
          if git diff --cached --quiet; then
            echo "NO_CHANGES=true" >> "$GITHUB_ENV"
          else
            echo "NO_CHANGES=false" >> "$GITHUB_ENV"
          fi

      - name: Commit and push PR branch
        if: steps.gate.outputs.enabled == 'true' && env.NO_CHANGES == 'false'
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          cd web-app-repo

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          short_sha="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          git commit -m "chore(web): publish Flutter web build from ${TARGET_BRANCH} (${short_sha})"
          git push -u origin "$PR_BRANCH" --force-with-lease

          pr_expected_sha="$(git rev-parse HEAD)"
          echo "PR_EXPECTED_SHA=$pr_expected_sha" >> "$GITHUB_ENV"

      - name: Create PR in web-app repo
        id: create_web_pr
        if: steps.gate.outputs.enabled == 'true' && env.NO_CHANGES == 'false'
        env:
          GH_TOKEN: ${{ secrets.WEB_APP_REPO_TOKEN }}
          WEB_APP_REPO: ${{ steps.gate.outputs.web_repo }}
          TARGET_BRANCH: ${{ github.ref_name }}
          PR_EXPECTED_SHA: ${{ env.PR_EXPECTED_SHA }}
        run: |
          set -euo pipefail

          if [[ -z "${PR_EXPECTED_SHA:-}" ]]; then
            echo "ERROR: missing PR_EXPECTED_SHA after pushing publish branch." >&2
            exit 1
          fi

          if [[ ! "${PR_EXPECTED_SHA}" =~ ^[0-9a-f]{40}$ ]]; then
            echo "ERROR: invalid PR_EXPECTED_SHA '${PR_EXPECTED_SHA}'." >&2
            exit 1
          fi

          title="chore(web): publish Flutter web build from ${TARGET_BRANCH}"
          printf -v body 'Automated web bundle publication from flutter-app commit %s.\n\n- Expected SHA: %s' "${GITHUB_SHA}" "${PR_EXPECTED_SHA}"

          existing_pr="$(gh pr list --repo "$WEB_APP_REPO" --base "$TARGET_BRANCH" --head "$PR_BRANCH" --json number --jq '.[0].number // empty')"

          if [[ -n "$existing_pr" ]]; then
            gh pr edit "$existing_pr" --repo "$WEB_APP_REPO" --title "$title" --body "$body" >/dev/null
            echo "PR already exists: #$existing_pr"
            echo "pr_number=$existing_pr" >> "$GITHUB_OUTPUT"
          else
            pr_url="$(
              gh pr create \
              --repo "$WEB_APP_REPO" \
              --base "$TARGET_BRANCH" \
              --head "$PR_BRANCH" \
              --title "$title" \
              --body "$body"
            )"

            pr_number="$(gh pr view "$pr_url" --repo "$WEB_APP_REPO" --json number --jq '.number')"
            echo "Created PR #$pr_number"
            echo "pr_number=$pr_number" >> "$GITHUB_OUTPUT"
          fi

      - name: Enable auto-merge in web-app PR
        if: steps.gate.outputs.enabled == 'true' && env.NO_CHANGES == 'false'
        env:
          GH_TOKEN: ${{ secrets.WEB_APP_REPO_TOKEN }}
          WEB_APP_REPO: ${{ steps.gate.outputs.web_repo }}
          PR_NUMBER: ${{ steps.create_web_pr.outputs.pr_number }}
        run: |
          set -euo pipefail

          if [[ -z "${PR_NUMBER:-}" ]]; then
            echo "ERROR: missing PR number for web-app auto-merge." >&2
            exit 1
          fi

          is_auto_enabled="$(gh pr view "${PR_NUMBER}" --repo "${WEB_APP_REPO}" --json autoMergeRequest --jq '.autoMergeRequest != null')"
          if [[ "${is_auto_enabled}" == "true" ]]; then
            echo "INFO: auto-merge already enabled for web-app PR #${PR_NUMBER}."
            exit 0
          fi

          if gh pr merge "${PR_NUMBER}" --repo "${WEB_APP_REPO}" --auto --merge; then
            echo "Enabled auto-merge using merge strategy for web-app PR #${PR_NUMBER}."
            exit 0
          fi

          if gh pr merge "${PR_NUMBER}" --repo "${WEB_APP_REPO}" --auto --squash; then
            echo "Enabled auto-merge using squash strategy for web-app PR #${PR_NUMBER}."
            exit 0
          fi

          if gh pr merge "${PR_NUMBER}" --repo "${WEB_APP_REPO}" --auto --rebase; then
            echo "Enabled auto-merge using rebase strategy for web-app PR #${PR_NUMBER}."
            exit 0
          fi

          echo "ERROR: failed to enable auto-merge for web-app PR #${PR_NUMBER}." >&2
          exit 1

      - name: No changes notice
        if: steps.gate.outputs.enabled == 'true' && env.NO_CHANGES == 'true'
        run: echo "No web artifact changes detected. PR not created."

  notify_orchestrator:
    name: Notify Docker Promotion Status
    runs-on: ubuntu-latest
    needs:
      - lane_policy
      - validate_and_build
    if: ${{ always() && github.event_name == 'pull_request' && (github.base_ref == 'stage' || github.base_ref == 'main') }}
    env:
      DOCKER_REPO_DISPATCH_TOKEN: ${{ secrets.DOCKER_REPO_DISPATCH_TOKEN || secrets.SUBMODULES_REPO_TOKEN || secrets.WEB_APP_REPO_TOKEN }}
      DOCKER_SYNC_TARGET_REPO: ${{ vars.DOCKER_SYNC_TARGET_REPO }}
      LANE_POLICY_RESULT: ${{ needs.lane_policy.result }}
      VALIDATE_RESULT: ${{ needs.validate_and_build.result }}
    steps:
      - name: Validate dispatch configuration
        run: |
          set -euo pipefail

          missing=()
          if [[ -z "${DOCKER_REPO_DISPATCH_TOKEN:-}" ]]; then
            missing+=("DOCKER_REPO_DISPATCH_TOKEN")
          fi
          if [[ -z "${DOCKER_SYNC_TARGET_REPO:-}" ]]; then
            missing+=("DOCKER_SYNC_TARGET_REPO")
          fi

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "ERROR: missing docker callback configuration (${missing[*]})." >&2
            exit 1
          fi

      - name: Resolve callback payload
        id: payload
        run: |
          set -euo pipefail

          if [[ "${LANE_POLICY_RESULT}" == "success" && "${VALIDATE_RESULT}" == "success" ]]; then
            result="success"
          else
            result="failure"
          fi

          pr_number="$(jq -r '.pull_request.number // empty' "${GITHUB_EVENT_PATH}")"
          pr_url="$(jq -r '.pull_request.html_url // empty' "${GITHUB_EVENT_PATH}")"
          pr_body="$(jq -r '.pull_request.body // ""' "${GITHUB_EVENT_PATH}")"
          expected_sha="$(printf '%s\n' "${pr_body}" | sed -n 's/^- Expected SHA:[[:space:]]*//p' | head -n1 | tr -d '\r' | tr '[:upper:]' '[:lower:]')"

          echo "result=${result}" >> "$GITHUB_OUTPUT"
          echo "pr_number=${pr_number}" >> "$GITHUB_OUTPUT"
          echo "pr_url=${pr_url}" >> "$GITHUB_OUTPUT"
          echo "expected_sha=${expected_sha}" >> "$GITHUB_OUTPUT"

      - name: Dispatch source promotion status
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ env.DOCKER_REPO_DISPATCH_TOKEN }}
          repository: ${{ env.DOCKER_SYNC_TARGET_REPO }}
          event-type: lane-promotion-source-pr-status
          client-payload: >-
            {
              "source_repo": "${{ github.repository }}",
              "head": "${{ github.head_ref }}",
              "base": "${{ github.base_ref }}",
              "source_pr_number": "${{ steps.payload.outputs.pr_number }}",
              "source_pr_url": "${{ steps.payload.outputs.pr_url }}",
              "expected_sha": "${{ steps.payload.outputs.expected_sha }}",
              "result": "${{ steps.payload.outputs.result }}"
            }
